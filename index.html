          score++;
          questionDiv.innerHTML += `<div class='correct'>‚úî ‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞: ${correctAnswer}</div>`;
        } else {
          const selectedText = selected ? q.options[selected.value] : '‡¶ï‡¶ø‡¶õ‡ßÅ‡¶á ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶ø‡¶§ ‡¶®‡¶Ø‡¶º';
          questionDiv.innerHTML += `<div class='incorrect'>‚ùå ‡¶≠‡ßÅ‡¶≤! ‡¶Ü‡¶™‡¶®‡¶ø ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®: ${selectedText} | ‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞: ${correctAnswer}</div>`;
        }
      });

      document.getElementById('result').innerText = `‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶æ‡¶™‡ßç‡¶§ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞: ${score} / ${quizData.length}`;
      document.getElementById('result').style.display = 'block';
      document.getElementById('quizForm').querySelector('button').disabled = true;
    });

    // Timer (30 minutes)
    let time = 30 * 60;
    const timerEl = document.getElementById('timer');
    const timerInterval = setInterval(() => {
      const minutes = String(Math.floor(time / 60)).padStart(2, '0');
      const seconds = String(time % 60).padStart(2, '0');
      timerEl.innerText = `‡¶∏‡¶Æ‡ßü: ${minutes}:${seconds}`;
      if (time === 0) {
        clearInterval(timerInterval);
        document.getElementById('quizForm').requestSubmit();
      }
      time--;
    }, 1000);
  </script>
