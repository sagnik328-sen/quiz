          questionDiv.innerHTML += `<div class='correct'>тЬФ рж╕ржарж┐ржХ ржЙрждрзНрждрж░: ${correctAnswer}</div>`;
        } else {
          const selectedText = selected ? q.options[selected.value] : 'ржХрж┐ржЫрзБржЗ ржирж┐рж░рзНржмрж╛ржЪрж┐ржд ржиржпрж╝';
          questionDiv.innerHTML += `<div class='incorrect'>тЭМ ржнрзБрж▓! ржЖржкржирж┐ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзЗржЫрзЗржи: ${selectedText} | рж╕ржарж┐ржХ ржЙрждрзНрждрж░: ${correctAnswer}</div>`;
        }
      });

      document.getElementById('result').innerText = `ржЖржкржирж╛рж░ ржкрзНрж░рж╛ржкрзНржд ржиржорзНржмрж░: ${score} / ${quizData.length}`;
      document.getElementById('result').style.display = 'block';
      document.getElementById('quizForm').querySelector('button').disabled = true;
    });

    // Timer (30 minutes)
    let time = 30 * 60;
    const timerEl = document.getElementById('timer');
    const timerInterval = setInterval(() => {
      const minutes = String(Math.floor(time / 60)).padStart(2, '0');
      const seconds = String(time % 60).padStart(2, '0');
      timerEl.innerText = `рж╕ржорзЯ: ${minutes}:${seconds}`;
      if (time === 0) {
        clearInterval(timerInterval);
        document.getElementById('quizForm').requestSubmit();
      }
      time--;
    }, 1000);
  </script>
</body>
</html>
